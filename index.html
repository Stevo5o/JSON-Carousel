<!DOCTYPE html>
<!-- @ Stephen O'Connor -->
<html lang="en">
   <head>
      <title>JSON Carousel</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet" type="text/css"/>
   </head>
   <body>
      <div id="characterbox">         
         <a href ="#" id="prev_btn">&laquo;</a>
         <a href ="#" id="next_btn">&raquo;</a>
         <h2>JSON Carousel</h2>
         <div id="carousel"></div>         
      </div>

      <!-- {{ mustache.js }} placeholders to target different JSON elements -->
      <script id="characterstpl" type="text/template">      
      {{#characters}}
      <div class="character">
         <img src="images/{{shortname}}_tn.jpg" alt="Photo of {{name}}" />
         <h3>{{name}}</h3>
         <h4>{{reknown}}</h4>
         <p>{{bio}}</p>
       </div>
         {{/characters}}
      </script>


      <!-- https://cdnjs.com/-->
      <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>      
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.03/jquery.cycle.all.min.js" type="text/javascript"></script>
      <script src="js/libs/mustache.js/mustache.js" type="text/javascript"></script>

      <script type="text/javascript">
         $(function () {

            $.getJSON('data.json', function (data) {
               var template = $('#characterstpl').html();
               var html = Mustache.to_html(template, data);
               $('#carousel').html(html);
               
               $('#carousel').cycle({
                  fx: 'fade',
                  pause: 1,
                  next: '#next_btn',
                  prev: '#prev_btn',
                  speed: 500,
                  slideResize: true,
                 containerResize: false,
                 width: '100%',
                 fit: 1,
                  timeout: 10000                  
               }); // cycle.js 
            }); // getJSON            
         }); // function
      </script>

   </body>
</html>
