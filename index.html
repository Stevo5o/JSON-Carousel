<!DOCTYPE html>
<!-- @ Stephen O'Connor -->
<html lang="en">
   <head>
      <title>JSON Carousel</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet" type="text/css"/>
   </head>
   <body>      
      <div id="characterbox"> 
          <a href ="#" id="prev_btn">&laquo;</a>
          <a href ="#" id="next_btn">&raquo;</a>
         <a href="https://github.com/Stevo5o/JSON-Carousel">
            <img id="git" src="images/github.png" alt="github"/></a> 
         <h2>JSON Carousel</h2>                 
         <div id="carousel"></div>          
      </div>  
      <!-- {{ mustache.js }} placeholders to target different JSON elements -->
      <script type="text/javascript"></script>
      <script id="characterstpl" type="text/template">      
      {{#characters}}
      <div class="character">
      <div class="book"> <img src="images/{{shortname}}_tn1.jpg" alt="Photo of {{name}}" /></div>
      <div class="book">  <img src="images/{{shortname}}_tn2.jpg" alt="Photo of {{name}}" /></div>
      <div class="book">   <img src="images/{{shortname}}_tn3.jpg" alt="Photo of {{name}}" /></div>
       </div>
         {{/characters}}
      </script>


      <!-- https://cdnjs.com/-->
      <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>      
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.cycle/3.03/jquery.cycle.all.min.js" type="text/javascript"></script>
      <script src="js/libs/mustache.js/mustache.js" type="text/javascript"></script>

      <script type="text/javascript">
         $(function () {

            $.getJSON('data.json', function (data) {
               var template = $('#characterstpl').html();
               var html = Mustache.to_html(template, data);
               $('#carousel').html(html);
               
               $('#carousel').cycle({
               
                  fx: 'fade',
                  pause: 1,
                  next: '#next_btn',
                  prev: '#prev_btn',
                  speed: 500,
                  slideResize: true,
                 containerResize: false,
                 width: '100%',
                 fit: 3,
                  timeout: 10000                  
               }); // cycle.js 
            }); // getJSON            
         }); // function
      </script>

   </body>
</html>
